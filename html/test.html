

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Document Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .doc-container {
            position: relative;
            width: 80%;
            height: 90vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 100%;
            background: rgba(37, 37, 37, 1);
            z-index: 1000;
        }
        .overlay1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: rgba(37, 37, 37, 1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="doc-container">
        <iframe src="https://drive.google.com/file/d/1VmEcxtCAcnCm8CrCj2ZimB6HCVhNKJzE/preview" allowfullscreen></iframe>
        <div class="overlay"></div>
        <div class="overlay1"></div>
    </div>
</body>
</html>
